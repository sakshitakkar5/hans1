<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        document.write("<h1>if statement</h1><br>");

        var marks=90;

        if(marks>70)
        {

            document.write("Eligible for Test");

        }
        else{

            document.write("Not Eligible for Test");
        }


        document.write("<h1>Switch statement</h1><br>");


        var val = 2;

        switch(val){

            case 1:
                document.write("Case 1 is executed");
                break;

            case 2:
                document.write("Case 2 is executed");

            case 3:
                document.write("Case 3 is executed");
               

            case 4:
                document.write("Case 4 is executed");
                break;
            
            default:
                document.write("Case is not matched");
                break;
            





        }



        document.write("<h1>For Loop</h1><br>");


        for(var i =1; i<=20; i++)
        {

            document.write(i + "<br>");
        }

        document.write("<h1>While Loop</h1><br>");

        var j =1;

        while(j<=20){

            
           
            document.write(j);
            j++;
            

        }

        document.write("<h1>Do While Loop</h1><br>");


        var j=4;
        do{
           

            document.write(j);
            j++;
            

        }while(j<=30);



        document.write("<h1>Continue Statement</h1><br>");

        for(var i =1; i<=20; i++)
        {

            if(i==7)
        {
            break;
        }
            document.write(i + "<br>");
        }



        







    </script>
</head>
<body>
    
</body>
</html>
