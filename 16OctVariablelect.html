<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var section="K24DM";
        console.log(section);
        document.write("<h1>Arithmetic Operators</h1><br>");

        var a=2;
        var b=6;

        var add=a+b;
        var sub=a-b;
        var exp=a**b;

        console.log(add);
        document.write("The addition of two numbers is: " + add +"<br>");
        document.write("The subtraction of two numbers is: " + sub +"<br>");
        document.write("The exp of two numbers is: " + exp +"<br>");

        document.write("The post inc operator: " +  (a++) +"<br>");

        document.write("New value " +  a + "<br>");

        document.write("The post decrement operator: " +  (a--) +"<br>");

        document.write("New value " +  a + "<br>");

        document.write("The pre increment operator: " +  (++b) +"<br>");
        document.write("New value " +  b + "<br>");

        document.write("<h1>Comparison Operators</h1><br>");

        var num1=5;
        var num2="5";

        document.write(num1==num2);
        document.write("<br>");
        document.write(num1!=num2);
        document.write("<br>");
        document.write(num1===num2);
        document.write("<br>");
        document.write(num1!==num2);

        document.write("<h1>Logical Operators</h1><br>");

        document.write(!(6>7&&3>2));

        document.write("<h1>Ternary Operators</h1><br>");


        var age=24;

        var val=(age>=18)?"Adult":"Minor";
        document.write(val);






        




        





    </script>
</head>
<body>
    




</body>
</html>
